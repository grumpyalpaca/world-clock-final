<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a City...</option>
        <option value="current">My Current Location</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
      </select>
      <div id="cities">
        <div class="city" id="san-francisco">
          <div>
            <h2>San Francisco</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="kyiv">
          <div>
            <h2>Kyiv</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <a href="" target="_blank"
        >Open-source code</a
      >
      by Elizabeth Ballesteros Bosworth
    </footer>
    <script src="script.js"></script>
  </body>
</html>
